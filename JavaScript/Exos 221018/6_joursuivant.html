<!DOCTYPE html>
<html>

<head>
	<title>Jour Suivant</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Jour Suivant</h1>
	<p>Ecrivez un programme jour_suivant.js qui fait saisir un nom de jour de la semaine à l'utilisateur, puis affiche le
		nom du jour suivant.</p>
	<p>Les erreurs de saisie (jour incorrect) doivent être gérées.</p>
	<p>Effectuez l'exercice avec des if/if else puis avec un switch.</p>

	<script>
		var jour = (prompt('Entrez un jour de la semaine (N\'oubliez pas la majuscule)'));
		if (jour == 'Lundi') {
			alert('Le jour suivant sera Mardi')
		}
		else if (jour == 'Mardi') {
			alert('Le jour suivant sera Mercredi')
		}
		else if (jour == 'Mercredi') {
			alert('Le jour suivant sera Jeudi')
		}
		else if (jour == 'Jeudi') {
			alert('Le jour suivant sera Vendredi')
		}
		else if (jour == 'Vendredi') {
			alert('Le jour suivant sera Samedi')
		}
		else if (jour == 'Samedi') {
			alert('Le jour suivant sera Dimanche')
		}
		else if (jour == 'Dimanche') {
			alert('Le jour suivant sera Lundi')
		}
		
	</script>
</body>
</html>
