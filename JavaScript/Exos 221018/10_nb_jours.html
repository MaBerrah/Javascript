<!DOCTYPE html>
<html>

<head>
	<title>Nombre de jours du mois </title>
	<meta charset="UTF-8">

</head>

<body>
	<h1>Nombre de jours du mois </h1>

	<p>Ecrivez un programmenombre_jours.js qui fait saisir le numéro d'un mois (nombre entre 1 et 12) puis affiche le
		nombre de jours de ce mois.</p>
	<p>On ne tiendra pas compte des années bissextiles.</p>
	<p>Les erreurs de saisie doivent être gérées.</p>

	<h3>Résultat :</h3>

	<script>
		var mois = Number(prompt("Entrez un mois en chiffre"));
		var annee = Number(prompt("Entrez l'annee"));
		switch (mois) {
			case 1: case 3: case 5: case 7: case 8: case 10: case 12: j = 31;
				break;

			case 4: case 6: case 11: case 9: j = 30;
				break;

			case 2: if (annee % 4 == 0) {
				j = 29;
			}
			else {
				j = 28;
			}
				break;
		}
		alert('Le mois' + ' ' + mois + ' ' + 'a ' + j + ' jours');
	</script>
	<script type="text/javascript" src="10.js"></script>
</body>

</html>
